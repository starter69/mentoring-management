<!-- Navbar Container -->
<div class="navbar navbar-custom d-flex flex-column align-items-center">
  <!-- Logo Section -->
  <a class="navbar-brand my-3 text-center" href="#" style="text-decoration: none; color: white;">
    Learning Management System
  </a>

  <!-- Navigation Links -->
  <ul class="navbar-links d-flex justify-content-center mb-3">
    <li class="nav-item">
      <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/courses" routerLinkActive="active">Courses</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/lessons" routerLinkActive="active">Lessons</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/enrollments" routerLinkActive="active">Enrollments</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/users" routerLinkActive="active">Users</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/progress" routerLinkActive="active">Progress</a>
    </li>
    <li class="nav-item" style="margin-right: 0">
      <!-- Conditional Login/Logout Button -->
      <a class="nav-link" *ngIf="isLoggedIn(); else loggedOut" (click)="logout()" style="cursor: pointer">
        Logout
      </a>
      <ng-template #loggedOut>
        <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
      </ng-template>
    </li>
  </ul>
</div>
